# Query for the People list page
query GetPeopleList {
	people {
		name
		nodeId
		aliases
		attendedHolidays {
			nodeId
			name
			holidayTitle
			sortDateValue
			dateYear
			dateMonth
		}
	}
}

query GetPeopleById($nodeId: String) {
	people(where: { nodeId: $nodeId }) {
		name
		nodeId
		aliases
		attendedHolidays {
			name
			holidayTitle
			nodeId
			sortDateValue
		}
	}
}

# Query for all holidays data
query GetHolidays {
	holidays {
		name
		nodeId
		tags
		dateYear
		dateMonth
		sortDateValue
		holidayTitle
		locations
		coverPhoto
		photoAlbum
		attendees
		textHtmlContent
		departingAirport
