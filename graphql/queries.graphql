	}
}

# Complex query for a single country by Id to return the linked holidays
query GetCountryAndLinkedHolidaysById($nodeId: String) {
	countries(where: { nodeId: $nodeId }) {
		name
		nodeId
		placesLocatedIn {
			name
			nodeId
			__typename
			linkedHolidays {
				nodeId
				name
				sortDateValue
			}
		}
	}
}

